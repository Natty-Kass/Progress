<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .message-container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success-message {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }
        /* Responsive Design */
@media (max-width: 768px) {
    .message-container {
        padding: 15px;
        width: 90%;
    }

    .success-message {
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .message-container {
        padding: 10px;
        width: 95%;
    }

    .success-message {
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    <div class="message-container">
        <div class="success-message">
            Message sent successfully! You will get a response within a minute. Thank you!
        </div>
    </div>
    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
